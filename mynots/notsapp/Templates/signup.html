<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Your Note's</title>
        <link rel="icon" type="image/x-icon" href="/static/Images/favicon.svg">
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <!-- Bootstrape css link -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <!-- Bootstrape Icon css link -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!-- Bootstrape javascript link -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    </head>
    <body>

        <!-- Navbar Start -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/static/Images/logo.svg"
                        alt="Logo" width="30" height="24"
                        class="d-inline-block align-text-top color">
                    Your Note's</a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse"
                    id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="/about">About Us</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#"
                                role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Note's
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item"
                                        href="/backend">Backend Note's</a></li>
                                <li><a class="dropdown-item"
                                        href="/frontend">Frontend
                                        Note's</a></li>
                                <li><a class="dropdown-item"
                                        href="/programing">Programing Note's</a>
                                    <!-- <li><hr class="dropdown-divider"></li> -->
                                    <li><a class="dropdown-item"
                                            href="/both">All Note's</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active"
                                    aria-current="page"
                                    href="/videos">Videos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page"
                                    href="/contact">Contact Us</a>
                            </li>
                        </ul>
                        <!-- <form class="d-flex" role="search">
                        <button type="button"
                            class="btn btn-outline-secondary">SignUp</button>
                    </form> -->
                    </div>
                </div>
            </nav>
            <!-- Navbar End -->

            <!-- Signup From Start -->
            <div class="container bg-white shadow p-5 mt-5">
                <div class="row">
                    <div class="col-md-4 p-4 mt-3 shadow">
                        <p class="text-center">
                            <img src="/static/Images/signup.png"
                                class="img-fluid h-100 rounded">
                        </p>
                    </div>
                    <div class="col-md-7 ms-4 mt-4 p-4 shadow prof-mangt">
                        <h3 class="p-2 pb-0">Hello User <span
                                class="bi bi-person"></span></h3>
                        <p class="ps-2">alredy a Member <a href="/signin">Sign
                                In</a></p>
                        <form method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="form-group col-md-6 mt-4">
                                    <input type="text" name="FirstName" placeholder="FirstName *"
                                        class="form-control" required>
                                </div>

                                <div class="form-group col-md-6 mt-4">
                                    <input type="text" name="LastName" placeholder="LastName *"
                                        class="form-control" required>
                                </div>
                            </div>

                            <div class="form-group col-md-12 mt-4">
                                <input type="email" name="Email" placeholder="email *"
                                    class="form-control" required>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-6 mt-4">
                                    <input type="password" name="Password"
                                        placeholder="Password *"
                                        class="form-control" required>
                                </div>

                                <div class="form-group col-md-6 mt-4">
                                    <input type="password"
                                        placeholder="Confrim Password *"
                                        class="form-control">
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-md-6 mt-4">
                                    <input type="text" name="Phone" placeholder="phone *"
                                        class="form-control" required>
                                </div>

                            </div>
                            <div class="form-group col-md-12 mt-4">
                                <input type="submit" id="btn"
                                    value="Submit"
                                    class="btn btn-dark text-white col-md-12">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Signup From End -->

            <!-- Javascripts -->
            <script src="/static/JS/script.js"></script>

        </body>
    </html>
