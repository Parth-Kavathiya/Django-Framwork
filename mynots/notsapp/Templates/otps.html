<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Your Note's</title>
        <link rel="icon" type="image/x-icon" href="/static/Images/favicon.svg">
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <!-- Bootstrape css link -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <!-- Bootstrape Icon css link -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!-- Bootstrape javascript link -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    </head>
    <body bgcolor="warning">
            <form method="post">
            {% csrf_token %}
                <center>
                    <div class="col-md-5 m-0 p-5 mt-5">
                        <div class="row mt-3">
                            <div class="col-md-12 p-5 bg-primary shadow text-light mt-5">
                                <i
                                    class="bi bi-check-lg bg-success text-light fs-1 p-3 ps-4 pe-4 rounded-circle"></i>
                                <h2 class="h3 mt-3">Thank You!</h2>
                                <p class="text-start p-2">
                                    <label for class="pb-2 fs-5">Enter OTP:
                                    </label> <br>
                                    <input type="text" name="otp" class="form-control">
                                    <button type="button" class="btn btn-outline-light mt-5 p-3">Send</button>
                                </p>
                            </div>
                        </div>
                    </div>
                </center>
            </form>
        </div>
    </body>
</html>
